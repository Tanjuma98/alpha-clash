<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- external css link -->
    <link rel="stylesheet" href="./styles/font.css">
    <!-- google font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- tailwind and daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center flex justify-center items-center">
    <section id="home-screen" class="text-white text-center space-y-6">
        <h1 class="text-8xl font-extrabold">ALPHABET CLASH</h1>
        <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn">Play Now</button>
    </section>
    <section id="playground-screen" class="space-y-6 hidden">
        <!-- screen section -->
        <div>
            <div class="artboard artboard-horizontal phone-6 relative flex items-center justify-center bg-[#FFFFFFB3] border-8 border-[#010313CC]">
                <p class="bg-[#2F2941] p-3 rounded-b-2xl absolute top-0 text-white">Don't watch keyboard  while playing...</p>
                <span class="text-8xl text-black font-bold uppercase" id="current-alphabet">Y</span>
            </div>
        </div>
        <!-- keyboard section -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <!-- life/score section -->
        <div class="flex justify-between">
            <button class="btn text-white border-0 rounded-full bg-purple-500 px-6">
                Life
                <img src="./images/heart.svg" alt="">
                <span id="current-life">5</span>
            </button>
            <button class="btn text-white border-0 rounded-full bg-purple-700 px-6">
                Score
                <img src="./images/money.svg" alt="">
                <span id="current-score">0</span>
            </button>
        </div>
    </section>
    <section id="score-screen" class="hidden">
        <div class="text-white text-center space-y-6 bg-purple-600 p-6 rounded-xl">
            <p>Game Over!</p>
            <h1 class="text-7xl"><span class="font-bold">Score:</span> <span id="final-points">14</span></h1>
            <button onclick="play()" class="btn">Play Again</button>
            <p>Practice will make you Pro!</p>
        </div>
    </section>
   </main>
   <script src="./js/utilities.js"></script>
   <script src="./js/alpha-clash.js"></script>
</body>
</html>
